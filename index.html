<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando flex box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=PT+Serif:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho">
        <h1>Tela de cadastro</h1>

    </header>
    <main class="container">
        <form action="">
            <fieldset class="container__formulario">
                <div class="nomes">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="nome" placeholder="Digite seu nome" checked>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" class="sobrenome" placeholder="Digite seu sobrenome" checked>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="email" placeholder="Digite seu email">
                </div>
                <div class="genero ">
                    <input type="checkbox" checked><label for="" class="check">Masculino</label>
                    <input type="checkbox"><label for="" class="check">Feminino</label>
                </div>
                <div class="container__botao"><input type="submit" value="Enviar" class="botao"></div>
            </fieldset>
        </form>
    </main>
    
    
</body>
</html>
